<!DOCTYPE html>
<html lang="cs-CZ">
  <head>
    <meta charset="utf-8" />
    <link href="./assets/styles/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/baseline.min.css" />
    <link rel="stylesheet" href="./assets/styles/gemini_css.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,700&display=swap"
    />
    <style>
      .flex-child {
        flex: 1;
      }
      .flex-gap {
        gap: 24px;
      }
      .material-icons.md-48 {
        font-size: 64px;
      }
      .wrapper {
        margin: auto;
        max-width: 980px;
      }
    </style>
    <title>Language practice</title>
  </head>
  <body class="container mt-5 bg-dark text-light">
    <div class="wrapper">
      <h1
        class="
          og-typography-root
          og-typography-paragraph
          og-typography-h1
          og-typography-font-weight-regular
          text-light
        "
      >
        Čeština
      </h1>
      <h2
        class="
          og-typography-root
          og-typography-paragraph
          og-typography-h2
          og-typography-font-weight-regular
          text-light
        "
      >
        Text na řeč
      </h2>
      <div
        class="
          og-flex-root og-flex-justify-content-space-evenly
          flex-gap
          text-light
        "
      >
        <div class="flex-child">
          <p
            class="
              og-typography-root og-typography-gutter-bottom og-typography-body1
            "
          >
            Objem
          </p>
          <div class="og-flex-root">
            <input
              class="flex-child"
              type="range"
              min="0"
              max="10"
              value="8"
              step="1"
              id="volume"
            />
            <span id="volume-label" class="ms-2">8</span>
          </div>
        </div>
        <div class="flex-child">
          <p
            class="
              og-typography-root og-typography-gutter-bottom og-typography-body1
            "
          >
            Tempo
          </p>
          <div class="og-flex-root">
            <input
              class="flex-child"
              type="range"
              min=".1"
              max="2"
              value="1"
              id="rate"
              step="0.1"
            />
            <span id="rate-label" class="ms-2">1</span>
          </div>
        </div>
        <div class="flex-child">
          <p
            class="
              og-typography-root og-typography-gutter-bottom og-typography-body1
            "
          >
            Tón
          </p>
          <div class="og-flex-root">
            <input
              class="flex-child"
              type="range"
              min="0"
              max="2"
              value="1"
              step="0.1"
              id="pitch"
            />
            <span id="pitch-label" class="ms-2">1</span>
          </div>
        </div>
      </div>
      <textarea
        class="form-control bg-dark text-light mt-3"
        cols="30"
        rows="10"
        placeholder="Type here..."
      ></textarea>
      <div class="og-flex-root og-flex-justify-content-center">
        <span id="play" class="material-icons md-48 mt-3 text-light">
          play_circle_outline
        </span>
      </div>
      <hr />
      <h2
        class="
          og-typography-root
          og-typography-paragraph
          og-typography-h2
          og-typography-font-weight-regular
          text-light
        "
      >
        Kvíz
      </h2>
      <select id="quizzes" name="quizzes" class="form-select bg-secondary">
        <option value="">-- Vyberte kvíz --</option>
      </select>
    </div>
  </body>
  <script src="./assets/scripts/main.js"></script>
  <script src="./assets/scripts/quizzes.js"></script>
</html>
