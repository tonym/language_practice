      rel="stylesheet"
    />
    <title>Text to Speech</title>
  </head>
  <body class="container mt-5 bg-dark">
    <h1 class="text-light">Text to Speech</h1>

    </div>
  </body>
  <script src="./assets/scripts/main.js"></script>
