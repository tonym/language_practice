<!DOCTYPE html>
<html lang="cs-CZ">
  <head>
    <meta charset="utf-8" />
    <link href="./assets/styles/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/baseline.min.css" />
    <link rel="stylesheet" href="./assets/styles/gemini_css.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,700&display=swap" />
    <style>
      .flex-child {
        flex: 1;
      }
      .flex-gap {
        gap: 24px;
      }
      .footer {
        min-height: 48px;
      }
      .material-icons {
        vertical-align: text-top;
      }
      .material-icons.md-btn {
        cursor: pointer;
      }
      .material-icons.md-36 {
        font-size: 36px;
      }
      .material-icons.md-48 {
        font-size: 64px;
      }
      .wrapper {
        margin: auto;
        max-width: 980px;
      }
    </style>
    <title>Language practice</title>
  </head>
  <body class="container mt-5 bg-dark text-light">
    <div class="wrapper">
      <h1 class="og-typography-root og-typography-paragraph og-typography-h1 og-typography-font-weight-regular text-light">Čeština</h1>
      <hr />
      <h2 class="og-typography-root og-typography-paragraph og-typography-h2 og-typography-font-weight-regular text-light">Text na řeč</h2>
      <textarea class="form-control bg-dark text-light mt-3" cols="24" rows="6"></textarea>
      <div class="og-flex-root">
        <button id="play" class="btn btn-dark mt-2" disabled>
          <span id="play-icon" class="material-icons md-36"> play_circle_outline </span>
        </button>
      </div>
      <hr />
      <h2 class="og-typography-root og-typography-paragraph og-typography-h2 og-typography-font-weight-regular text-light">Kvíz</h2>
      <select id="quizzes" name="quizzes" class="form-select bg-secondary mb-2">
        <option value="">-- vyberte kvíz --</option>
      </select>
      <h3
        class="
          og-typography-root og-typography-h3 og-typography-align-inherit og-typography-display-block og-typography-font-weight-regular
        "
      >
        Instrukce
      </h3>
      <p id="description" class="og-typography-root og-typography-align-inherit og-typography-display-block">--</p>
      <form id="quiz-form">
        <input type="text" id="answer" class="form-control mt-4 bg-secondary" disabled />
        <div class="og-flex-root og-flex-align-items-center flex-gap">
          <button id="listen" type="button" class="btn btn-dark mt-2" disabled>
            <span id="listen-icon" class="material-icons md-36"> volume_up </span>
          </button>
          <div id="result" class="flex-child og-typography-root og-typography-body1 og-typography-align-center"></div>
          <button id="check" type="submit" class="btn btn-dark mt-2" disabled>
            <span id="check-icon" class="material-icons md-36"> check </span>
          </button>
          <button id="next" type="button" class="btn btn-dark mt-2" disabled>
            <span id="next-icon" class="material-icons md-36"> arrow_forward </span>
          </button>
        </div>
      </form>
      <div class="footer"></div>
    </div>
    <div
      class="
        og-app-bar-root og-app-bar-background-color-inherit og-app-bar-elevated-bottom og-app-bar-placement-bottom og-app-bar-position-fixed
      "
    >
      <div class="container">
        <div class="wrapper">
          <div class="og-flex-root og-flex-justify-content-space-evenly flex-gap text-light mt-3 mb-3">
            <div class="flex-child">
              <p class="og-typography-root og-typography-gutter-bottom og-typography-body1">Objem</p>
              <div class="og-flex-root">
                <input class="flex-child" type="range" min="0" max="10" value="8" step="1" id="volume" />
                <span id="volume-label" class="ms-2">8</span>
              </div>
            </div>
            <div class="flex-child">
              <p class="og-typography-root og-typography-gutter-bottom og-typography-body1">Tempo</p>
              <div class="og-flex-root">
                <input class="flex-child" type="range" min=".1" max="2" value="1" id="rate" step="0.1" />
                <span id="rate-label" class="ms-2">1</span>
              </div>
            </div>
            <div class="flex-child">
              <p class="og-typography-root og-typography-gutter-bottom og-typography-body1">Tón</p>
              <div class="og-flex-root">
                <input class="flex-child" type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
                <span id="pitch-label" class="ms-2">1</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/scripts/main.js"></script>
  <script src="./assets/scripts/quizzes.js"></script>
  <script src="./assets/scripts/quiz.js"></script>
</html>
